{% extends "userauth/base.html" %}
{% block title %}Index{% endblock %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome ! </h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        <a href="/contact/">AddressBook</a>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
