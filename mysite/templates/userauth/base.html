<html>
    <head>
       
    </head>
    

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <title>{% block title %}{% endblock %}</title>
        {% block extra_head %}{% endblock %}
    <!-- Latest compiled and minified CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/bird.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>

        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'userauth:index' %}">Home</a>
      
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
          <li><a class="navbar-brand" href="#">{{user|title}}</a></li>
          <li><a href="{% url 'userauth:logout' %}">Logout</a></li>
          <li><a href="/contact/create/">Create <span class="glyphicon glyphicon-plus"></span></a></li>

                                      {% else %}
          <li><a class="navbar-link" href="{% url 'userauth:register' %}">Register</a></li>     

          <li><a class="navbar-link" href="{% url 'userauth:user_login' %}">Login</a></li>
                            {% endif %}
     
            </ul>
    </div>
  </div>
</nav>
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
